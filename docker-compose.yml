# Use the default network olog_default.
services:
  olog:
    build: .
    ports:
      - "8080:8080"
      - "8181:8181"
    depends_on:
      mongo:
        condition: service_started
      elastic: 
        condition: service_healthy
    environment:
      MONGO_HOST: mongo
      ELASTICSEARCH_NETWORK_HOST: elasticsearch

  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - olog-mongodata:/etc/mongo

  elastic:
    image: elasticsearch:8.2.3
    environment:
      cluster.name: elasticsearch
      bootstrap.memory_lock: "true"
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      xpack.security.enabled: "false"
      xpack.security.http.ssl.enabled: "false"
    hostname:
      elasticsearch
    ports:
      - 9200:9200
    volumes:
      - olog-esdata:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: curl -f http://elasticsearch:9200/_cluster/health
      interval: 5s
      timeout: 60s
      retries: 10

# Configure persistent storage for mongo and elastic.
volumes:
  olog-esdata:
    driver: local
  olog-mongodata:
    driver: local
