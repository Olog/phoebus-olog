name: build docker image

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get/Set Project Info
        run: ./scripts/write-project-info.sh && ./scripts/set-github-env.sh
      - name: Confirm build information
        run: echo "Building docker image for ${{ env.IMAGE_TAG_LATEST }}, ${{ env.IMAGE_TAG_VERSION }}, and ${{ env.IMAGE_TAG_VERSION_TIMESTAMP }}"
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ env.IMAGE_TAG_LATEST }},${{ env.IMAGE_TAG_VERSION }},${{ env.IMAGE_TAG_VERSION_TIMESTAMP }}