name: build docker image

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get Project Info
        run: ./scripts/write-project-info.sh
      - name: Set Project Info Env Vars
        run: ./scripts/set-github-env.sh
      - name: Confirm project information
        run: echo "Building docker image for ${{ env.IMAGE_TAG_LATEST }}, ${{ env.IMAGE_TAG_VERSION }}, and ${{ env.IMAGE_TAG_VERSION_TIMESTAMP }}"
