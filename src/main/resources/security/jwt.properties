#
# OAuth2 / JWT authentication configuration
#

# Enable/disable OAuth2 JWT authentication
oauth2.enabled = ${OAUTH2_ENABLED:false}

# OIDC issuer URI (used to discover .well-known/openid-configuration)
oauth2.issueUri = ${OAUTH2_ISSUE_URI:https://localhost:8443/oauth2/issue}

# JWT claim to extract the username from
oauth2.claimsName = ${OAUTH2_CLAIMS_NAME:name}
